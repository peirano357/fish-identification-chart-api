service: fic-serverless-lambda

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x

functions:
  main: # The name of the lambda function
    # The module 'handler' is exported in the file 'src/lambda'
    handler: dist/src/lambda.handler
    events:
      - http:
          method: any
          path: /{any+}
